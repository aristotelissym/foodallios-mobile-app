<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" text="Back"></ion-back-button>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
  <ion-grid>
    <h1 id="login-title">Login</h1>
    <mat-divider></mat-divider>
    <ion-row justify-content-center>

      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item class="form-group" lines="full">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" class="form-control" id="username" placeholder="foodallios"
              formControlName="username" required>
            </ion-input>
          </ion-item>
          <ion-item class="form-group">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" class="form-control" id="password" placeholder="pass1234"
              formControlName="password" required>
            </ion-input>
          </ion-item>
          <button mat-raised-button id="login-btn"
                  style="align-items: center; width: 100%; margin-top: 4%; background-color: rgba(30,173,80,1); color: antiquewhite;">Login</button>
                  <button mat-button id="#signup-link"
                  style="align-items: center; width: 100%; color: orangered; margin-top: 4%;" [routerLink]="['/signup']">Not yet a member? Sign up!
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
