<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-title>Food Allios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="success" *ngFor="let shop of shopList; index as i">
          <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
          <ion-card-header>
            <ion-card-subtitle>{{ shop.category }}</ion-card-subtitle>
            <ion-card-title>{{ shop.name }}</ion-card-title>
          </ion-card-header>

          <!-- <ion-card-content>
            {{ shop.address }}
          </ion-card-content>
          <ion-card-content >Available Products: {{shop.availableProducts}} </ion-card-content> -->

          <ion-item>
            <ion-button fill="clear" slot="end" [routerLink]="['../shop-product-list']">more</ion-button>
          </ion-item>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
