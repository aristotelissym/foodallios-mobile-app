<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-title>Food Allios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-subtitle>Breakfast</ion-card-subtitle>
            <ion-card-title>Farina Casa</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ message }}
          </ion-card-content>

          <ion-item>
            <ion-button fill="clear" slot="end" [routerLink]="['../shop-product-list']">more</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
