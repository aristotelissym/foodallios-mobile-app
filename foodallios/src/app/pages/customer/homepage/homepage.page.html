<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-title>{{ userSession }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let shop of shopList; index as i"> -->
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-subtitle>{{ shop.category }}</ion-card-subtitle>
            <ion-card-title>{{ shop.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ shop.moto }}
          </ion-card-content>

          <ion-item>
            <ion-label>{{ shop.wrkHours }}</ion-label>
            <ion-button fill="clear" slot="end" [routerLink]="['../shop-product-list', shop.id]"
              (click)="moreBtn(shop)">more</ion-button>
          </ion-item>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
