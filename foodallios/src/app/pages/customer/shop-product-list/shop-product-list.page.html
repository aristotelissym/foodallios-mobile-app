<ion-header>
  <ion-toolbar>
    <ion-buttons>
    <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ shopTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let product of productList; index as i">
          <ion-card-header>
            <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
            <ion-card-title>{{ product.title }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ product.description }}
          </ion-card-content>

          <ion-item>
            <ion-label>Quantity: {{ product.quantity }}</ion-label>
            <ion-button fill="clear" slot="end" id="open-modal">more</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
