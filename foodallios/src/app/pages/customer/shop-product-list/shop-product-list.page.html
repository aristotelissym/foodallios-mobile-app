<ion-content>
  <ion-back-button slot="start"></ion-back-button>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-item>
    <ion-label>{{ shopTitle }}</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <mat-card *ngFor="let product of productList; index as i" id="product-card">
          <mat-card-title-group>
            <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
            <mat-card-title>{{ product.title }}</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            {{ product.description }}
          </mat-card-content>
          <mat-card-footer>
            <button mat-flat-button id="open-modal">Add to Order</button>
          </mat-card-footer>
        </mat-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
