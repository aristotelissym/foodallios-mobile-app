<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-img src="../../../assets/foodallios-logo-no-background.png" style="scale: 0.4; height: auto; width: auto;"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-button shape="round" expand="block" id="login-button" [routerLink]="['login']"><span>Log In</span></ion-button>
        <ion-button shape="round" expand="block" id="signup-button" [routerLink]="['signup']"><span>Sign Up</span></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
